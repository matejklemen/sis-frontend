<!DOCTYPE html>
<html ng-app="sis">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sis</title>

    <base href="/">

    <!-- Latest compiled and minified CSS -->
    <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css">

    <!-- Each view's custom CSS (if needed) -->
    <link rel="stylesheet" type="text/css" href="public/css/login.css">
    <link rel="stylesheet" type="text/css" href="public/css/student.css">

  </head>
  <body>
    <content ng-view></content>

    <noscript>
      <p>This site needs javascript.</p>
    </noscript>

    <!-- angularJs and angular-route module -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- app.js v app folderju, ki vsebuje inicializacijo angular appa ? -->
    <script type="text/javascript" src="app.routes.js"></script>

    <!-- services -->
    <script type="text/javascript" src="shared/services/main.service.js"></script>
    <script type="text/javascript" src="shared/services/student.service.js"></script>
    <script type="text/javascript" src="shared/services/file.service.js"></script>
    <script type="text/javascript" src="shared/services/authentication.service.js"></script>

    <!-- filters -->
    <script type="text/javascript" src="shared/filters/example.filter.js"></script>

    <!-- directives -->
    <script type="text/javascript" src="shared/directives/upload.directive.js"></script>
    <script type="text/javascript" src="shared/directives/navbar/navbar.directive.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="components/main/main.ctrl.js"></script>
    <script type="text/javascript" src="components/login/login.ctrl.js"></script>
    <script type="text/javascript" src="components/student/student.ctrl.js"></script>
    <script type="text/javascript" src="components/control/control.ctrl.js"></script>
    <script type="text/javascript" src="shared/directives/navbar/navbar.ctrl.js"></script>

  </body>
</html>
