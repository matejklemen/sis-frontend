<div ng-if="vm.toggle" class="form-group" style="width:130px;">
    <div ng-class="vm.applyClassToInput()">
      <input type="text" class="form-control" ng-model="vm.copies" style="height:35.5px;">
      <span class="input-group-btn">
        <a ng-class="vm.applyClassToButton()" ng-click="vm.makeRequest()">
          <span class="glyphicon glyphicon-open-file"></span> Naroči
        </a>
      </span>
    </div>
</div>
<div ng-if="!vm.toggle">
  <a class="btn btn-primary btn-sm" type="button" ng-click="vm.toggle = !vm.toggle">
      <span class="glyphicon glyphicon-duplicate"></span> Naroči potrdila o predmetih
  </a>
</div>
