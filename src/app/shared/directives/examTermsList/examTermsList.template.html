<div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
            <label for="" class="control-label">Prikaži izpite glede na šolsko leto:</label>
            <select class="form-control input-sm" ng-model="vm.filterYear" ng-options="sy.name for sy in vm.selectableYears" ng-change="vm.getExamTermList()"></select>
        </div>
      </div>
      <div class="col-md-12">
        <h3 ng-show="vm.searchResult">
          Seznam izpitov
          <export-buttons ng-show="vm.searchResult" exp-data="vm.searchResult" exp-title="Seznam izpitov", exp-col-names="['#', 'Datum', 'Predmet', 'Organizator', 'Vrsta izpita']", exp-col-values="['formattedDatetime', 'courseName', 'organizerFullName', 'type']"></export-buttons>
          <button class="btn btn-success btn-sm" style="float: right; margin-right: 4px;" ng-click="vm.redirectToExamForm()"><span class="glyphicon glyphicon-plus"></span> Dodaj izpit</button>
        </h3>
        <table ng-show="vm.searchResult" class="table table-striped table-hover">
          <thead>
            <tr class="success">
              <th>#</th>
              <th>Datum</th>
              <th>Predmet</th>
              <th>Trajanje</th>
              <th>Vrsta</th>
              <th>Organizator</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="result in vm.searchResult">
              <td>{{ $index + 1 + (vm.limit * (vm.currentPage - 1))}}</td>
              <td>{{ result.datetime | formatDate }}</td>
              <td>{{ result.courseName }}</td>
              <td>{{ result.duration }}</td>
              <td>{{ result.type }}</td>
              <td>{{ result.organizerFullName }}</td>
              <td><a class="btn btn-primary btn-xs" href="/examterm/{{ result.id }}">Uredi</a></td>
              <td><a class="btn btn-danger btn-xs" ng-click="vm.deleteCourse(result.id)">Izbriši</a></td>
            </tr>
          </tbody>
        </table>

        <div style="text-align: center;">
          <ul uib-pagination first-text="Prva" last-text="Zadnja" next-text="Naprej" previous-text="Nazaj" boundary-links=true max-size=15 items-per-page="20" total-items="vm.totalCount" ng-model="vm.currentPage" ng-change="vm.changedPage()"></ul>
        </div>

        <div ng-hide="vm.searchResult">Začnite iskanje z obrazcem na levi.</div>
      </div>
    </div>
  </div>
