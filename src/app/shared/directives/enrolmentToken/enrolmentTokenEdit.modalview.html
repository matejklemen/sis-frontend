<!-- Modal for token edit -->
<div class="modal-header">
  <button type="button" class="close" ng-click="vm.close()">&times;</button>
  <h4 class="modal-title">Urejanje žetona za vpis</h4>
</div>

<div class="modal-body">
  <form class="form-horizontal">
    <fieldset>

      <!-- Study program -->
      <div class="form-group">
        <label for="select" class="col-lg-4 control-label">Študijski program</label>
        <div class="col-lg-8">
          <select class="form-control" ng-model="vm.enrolmentToken.studyProgram.id" ng-options="p for p in vm.studyProgram"></select>
        </div>
      </div>

      <!-- Study year -->
      <div class="form-group">
        <label for="select" class="col-lg-4 control-label">Letnik</label>
        <div class="col-lg-8">
          <select class="form-control" ng-model="vm.enrolmentToken.studyYear.id" ng-options="y for y in vm.studyYear"></select>
        </div>
      </div>
        
      <!-- Enrolment type -->
      <div class="form-group">
        <label for="select" class="col-lg-4 control-label">Vrsta vpisa</label>
        <div class="col-lg-8">
          <select class="form-control" ng-model="vm.enrolmentToken.type" ng-options="t for t in vm.enrolmentType"></select>
        </div>
      </div>

      <!-- Study type -->
      <div class="form-group">
        <label for="select" class="col-lg-4 control-label">Način vpisa</label>
        <div class="col-lg-8">
          <select class="form-control" ng-model="vm.enrolmentToken.kind" ng-options="t for t in vm.studyType"></select>
        </div>
      </div>

      <!-- Free choice -->
      <div class="form-group" ng-if="vm.selectedStudyYear==3">
        <label class="col-lg-4 control-label">Prosta izbira predmetov</label>
        <div class="col-lg-8">
          <div class="radio">
            <label>
              <input type="radio" name="freeChoiceYes" id="freeChoiceYes" value="yes" checked="">
              Da
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="freeChoiceNo" id="freeChoiceNo" value="no">
              Ne
            </label>
          </div>
        </div>
      </div>

    </fieldset>
  </form>
</div>


<div class="modal-footer">
  
  <div ng-show="vm.postStatus" class="alert" ng-class="vm.postStatus == 'success' ? 'alert-success' : 'alert-danger'" style="display: block;">
    <strong>{{ vm.postStatus }}</strong>
  </div>

  <button ng-click="vm.saveChanges(vm.enrolmentToken)" type="button" class="btn btn-success btn-sm">Save</button>
  <button type="button" class="btn btn-default btn-sm" ng-click="vm.close()">Close</button>
</div>
