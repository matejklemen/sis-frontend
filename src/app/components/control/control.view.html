<sis-navbar></sis-navbar>

<div class="container">

  <uib-tabset active="vm.selectedTab">
    
    <uib-tab index="0" ng-show="vm.role.id == 4" deselect="vm.saveSelectedTab($selectedIndex)">
      <uib-tab-heading>
        <span class="glyphicon glyphicon-tower"></span> Upravljanje študentov
      </uib-tab-heading>
      
      <!-- Student data -->
      <student-list></student-list>

    </uib-tab>
    <uib-tab index="1" ng-show="vm.role.id == 4" deselect="vm.saveSelectedTab($selectedIndex)">
      <uib-tab-heading>
        <span class="glyphicon glyphicon-import"></span> Uvoz podatkov
      </uib-tab-heading>
      
      <!-- Student data import -->
      <student-import></student-import>

    </uib-tab>
    <uib-tab index="2" ng-show="vm.role.id == 3 || vm.role.id == 4" deselect="vm.saveSelectedTab($selectedIndex)">
      <uib-tab-heading>
        <span class="glyphicon glyphicon-list"></span> Študenti po predmetih
      </uib-tab-heading>
      
      <!-- Student data by course -->
      <course-students-list></course-students-list>

    </uib-tab>
  </uib-tabset>

</div>
