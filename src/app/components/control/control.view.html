<sis-navbar></sis-navbar>

<div class="container">

  <uib-tabset active="vm.selectedTab">

    <uib-tab index="0" ng-show="vm.role.id == 4">
      <uib-tab-heading>
        <span class="glyphicon glyphicon-indent-right" style="margin-right:5px"></span> Upravljanje študentov
      </uib-tab-heading>
      
      <!-- Student data -->
      <student-list></student-list>

    </uib-tab>
    <uib-tab index="1" ng-show="vm.role.id == 4">
      <uib-tab-heading>
        <span class="glyphicon glyphicon-import" style="margin-right:5px"></span> Uvoz podatkov
      </uib-tab-heading>
      
      <!-- Student data import -->
      <student-import></student-import>

    </uib-tab>
    <uib-tab index="2" ng-show="vm.role.id == 3 || vm.role.id == 4">
      <uib-tab-heading>
        <span class="glyphicon glyphicon-list" style="margin-right:5px"></span> Študenti po predmetih
      </uib-tab-heading>
      
      <!-- Student data by course -->
      <course-students-list></course-students-list>

    </uib-tab>

    <uib-tab index="3" ng-show="vm.role.id == 3 || vm.role.id == 4">
      <uib-tab-heading>
        <span class="glyphicon glyphicon-folder-open" style="margin-right:5px"></span> Izpitni roki
      </uib-tab-heading>
      
      <!-- Exam terms list -->
      <exam-terms-list></exam-terms-list>

    </uib-tab>

    <uib-tab index="4" ng-show="vm.role.id == 1">
      <uib-tab-heading>
        <span class="glyphicon glyphicon-briefcase" style="margin-right:5px"></span> Vzdrževanje predmetnika
      </uib-tab-heading>
      
      <!-- Courses -->
      <maintenance-courses></maintenance-courses>

    </uib-tab>

    <uib-tab index="5" ng-show="vm.role.id == 1">
      <uib-tab-heading>
        <span class="glyphicon glyphicon-bullhorn" style="margin-right:5px"></span> Vzdrževanje izvajalcev
      </uib-tab-heading>
      
      <!-- Profesors -->
      <maintenance-professors></maintenance-professors>

    </uib-tab>

    <uib-tab index="6" ng-show="vm.role.id == 4">
        <uib-tab-heading>
          <span class="glyphicon glyphicon-inbox" style="margin-right:5px"></span> Naročila
        </uib-tab-heading>
        
        <!-- Requests -->
        <requests></requests>
  
    </uib-tab>

    <uib-tab index="7" ng-show="vm.role.id == 4">
        <uib-tab-heading>
          <span class="glyphicon glyphicon-glass" style="margin-right:5px"></span> Sklepi
        </uib-tab-heading>
        
        <!-- Agreements -->
        <agreement-list></agreement-list>
  
    </uib-tab>
    
  </uib-tabset>

</div>
