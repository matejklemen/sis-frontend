<div class="container login-content">
	<div ng-controller="loginCtrl" class="container">
      <h2>Prijava v Å¡tudijski informacijski sistem</h2>
      <form onsubmit="false" id="login-form" name="login-form" role="form" ng-submit="vm.submitLogin()">
          <input type="text" name="username" tabindex="1" placeholder="Username" class="form-control" ng-model="vm.username"/>

          <input type="password" name="password" tabindex="2" placeholder="Password" class="form-control" ng-model="vm.password"/>

          <button class="btn btn-success" type="submit">Login</button>
      </form>
			<div ng-show="vm.error" class="alert-danger">
        <strong>Something went wrong!&nbsp;</strong>
        <ul>{{ vm.errorMsg }}</ul>
      </div>
	</div>

</div>
