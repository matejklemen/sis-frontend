<div class="modal-header">
  <button type="button" class="close" ng-click="vm.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Ponastavitev gesla</h4>
</div>
      
<div class="modal-body">
  
  <label for="email">Vnesi email naslov na katerega bomo poslali žeton:</label>
  <div class="form-group input-group">
    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    <input type="text" id="email" tabindex="1" placeholder="Email" class="form-control" ng-model="vm.email"/>
  </div>
  <button ng-click="vm.send()" class="btn btn-primary btn-block">Pošlji</button>

  <hr />

  <label>Vnesi dani žeton in novo geslo:</label>
  <div class="form-group input-group">
    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
    <input type="text" name="password" tabindex="2" placeholder="Žeton" class="form-control" ng-model="vm.token"/>
  </div>
  <div class="form-group input-group">
    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
    <input type="password" name="password" tabindex="2" placeholder="Geslo" class="form-control" ng-model="vm.password"/>
  </div>
  <div class="form-group input-group">
    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
    <input type="passwordRepeat" name="passwordRepeat" tabindex="2" placeholder="Ponovi geslo" class="form-control" ng-model="vm.passwordRepeat"/>
  </div>
  
  <div class="btn-group btn-group-justified">
    <a ng-click="vm.submit()" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> Zamenjaj</a>
    <a ng-click="vm.close()" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Prekini</a>
  </div>

</div>
      
<div class="modal-footer" style="text-align: left;">
  <div ng-show="vm.error" class="alert alert-danger" style="display: block;">
    <strong>Šment, nekaj se je zalomilo!</strong> {{ vm.errorMsg }}
  </div>
</div>
