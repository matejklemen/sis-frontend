<sis-navbar></sis-navbar>

<div class="container">
  <h2>Vpisni list</h2>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> Osebni podatki</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <!-- Name and surname -->
          <b>Priimek in Ime: </b>
          <div class="important-data">{{ vm.student.surname }}, {{ vm.student.name }}</div>
          <br />
        </div>
        <div class="col-md-6">
          <!-- Registr. number -->
          <div class="form-group">
            <label for="i1">Vpisna številka: </label>
            <input class="form-control input-sm" type="text" id="i1" ng-model="vm.student.registerNumber" ng-disabled="vm.student.registerNumber != undefined">
          </div>
        </div>
        <div class="col-md-6">
          <!-- Date of birth -->
          <div class="form-group">
            <label for="i2">Datum rojstva: </label>
            <input class="form-control input-sm" type="date" id="i2" ng-model="vm.student.dateOfBirth" ng-disabled="vm.student.dateOfBirth != undefined">
          </div>
        </div>
        <div class="col-md-6">
          <!-- Place of birth -->
          <div class="form-group">
            <label for="i3">Kraj rojstva: </label>
            <input class="form-control input-sm" type="text" id="i3" ng-model="vm.student.placeOfBirth" ng-disabled="vm.student.placeOfBirth != undefined">
          </div>
        </div>
        <div class="col-md-6">
          <!-- Municipality of birth -->
          <div class="form-group">
            <label for="i4">Občina rojstva: </label>
            <select ng-model="vm.student.municipalityOfBirth.id" class="form-control input-sm" ng-options="m.id as m.name for m in vm.cl.municipalities"></select>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Country of birth -->
          <div class="form-group">
            <label for="i5">Država rojstva: </label>
            <select ng-model="vm.student.countryOfBirth.id" class="form-control input-sm" ng-options="c.id as c.name for c in vm.cl.countries"></select>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Citizenship -->
          <div class="form-group">
            <label for="i6">Državljanstvo: </label>
            <select ng-model="vm.student.citizenship.id" class="form-control input-sm" ng-options="c.id as c.name for c in vm.cl.countries"></select>
          </div>
        </div>

        <div class="col-md-12"><hr /></div>

        <div class="col-md-6">
          <!-- Gender -->
          <div class="form-group">
            <label for="i7">Spol: </label>
            <input class="form-control input-sm" type="text" id="i7" ng-model="vm.student.gender" ng-disabled="vm.student.gender != undefined">
          </div>
        </div>
        <div class="col-md-6">
          <!-- EMSO -->
          <div class="form-group">
            <label for="i8">EMŠO: </label>
            <input class="form-control input-sm" type="text" id="i8" ng-model="vm.student.emso" ng-disabled="vm.student.emso != undefined">
          </div>
        </div>
        <div class="col-md-6">
          <!-- Tax number -->
          <div class="form-group">
            <label for="i9">Davčna številka: </label>
            <input class="form-control input-sm" type="text" id="i9" ng-model="vm.student.taxNumber" ng-disabled="vm.student.taxNumber != undefined">
          </div>
        </div>

        <div class="col-md-12"><hr /></div>

        <div class="col-md-6">
          <!-- e-mail -->
          <div class="form-group">
            <label for="i10">E-pošta: </label>
            <input class="form-control input-sm" type="text" id="i10" ng-model="vm.student.email">
          </div>
        </div>
        <div class="col-md-6">
          <!-- Phone number -->
          <div class="form-group">
            <label for="i11">Prenosni telefon: </label>
            <input class="form-control input-sm" type="text" id="i11" ng-model="vm.student.phoneNumber">
          </div>
        </div>

        <div class="col-md-12"><hr /></div>
      </div>

      <div class="row">
        <!-- Address -->
        <div class="col-lg-6">
          <!-- Address1 -->
          <h4><span class="glyphicon glyphicon-home"></span> Stalno bivališče</h4>
          <div class="form-group" >
            <label for="i12">Naslov: </label>
            <input class="form-control input-sm" type="text" id="i12" ng-model="vm.student.address1.line1">
          </div>
          <div class="form-group" >
            <label for="i13">Pošta: </label>
            <select ng-model="vm.student.address1.post.id" class="form-control input-sm" ng-options="p.id as p.name for p in vm.cl.postaddresses"></select>
          </div>
          <div class="form-group" >
            <label for="i14">Država: </label>
            <select ng-model="vm.student.address1.country.id" class="form-control input-sm" ng-options="c.id as c.name for c in vm.cl.countries"></select>
          </div>
        </div>

        <div class="col-lg-6">
          <!-- Address2 -->
          <h4><span class="glyphicon glyphicon-home"></span> Stalno bivališče</h4>
          <div class="form-group" >
            <label for="i12">Naslov: </label>
            <input class="form-control input-sm" type="text" id="i12" ng-model="vm.student.address2.line1">
          </div>
          <div class="form-group" >
            <label for="i13">Pošta: </label>
            <select ng-model="vm.student.address2.post.id" class="form-control input-sm" ng-options="p.id as p.name for p in vm.cl.postaddresses"></select>
          </div>
          <div class="form-group" >
            <label for="i14">Država: </label>
            <select ng-model="vm.student.address2.country.id" class="form-control input-sm" ng-options="c.id as c.name for c in vm.cl.countries"></select>
          </div>
        </div>

        <div class="col-lg-6">
          <!--Address for sending mail -->
          <b>Vročanje: </b>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="address1" checked="">
              Stalno bivališče
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="address2">
              Začasno bivališče
            </label>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><span class="glyphicon glyphicon-pencil"></span> Podatki o vpisu</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <!-- Study program -->
          <div class="form-group">
            <label for="iStudyProgram">Študijski program: </label>
            <input class="form-control input-sm" type="text" id="iStudyProgram" ng-disabled="true" ng-model="vm.parsedStProgram">
          </div>
        </div>
        <div class="col-md-6">
          <!-- Place -->
          <div class="form-group">
            <label for="iKrajStudija">Kraj izvajanja: </label>
            <input class="form-control input-sm" type="text" id="iKrajStudija" ng-disabled="true" value="Ljubljana">
          </div>
        </div>
        <div class="col-md-6">
          <!-- Selected group -->
          <div class="form-group">
            <label for="iIzbirnaSkupina">Izbirna skupina: </label>
            <input class="form-control input-sm" type="text" id="iIzbirnaSkupina" ng-disabled="true" value="-">
          </div>
        </div>
        <div class="col-md-12"><hr /></div>
        <div class="col-md-6">
          <!-- Study type -->
          <div class="form-group">
            <label for="iStudyDegree">Vrsta študija: </label>
            <input class="form-control input-sm" type="text" id="iStudyDegree" ng-model="vm.token.studyProgram.studyDegree.name" ng-disabled="vm.token.studyProgram.studyDegree.name != undefined">
          </div>
        </div>
        <div class="col-md-6">
          <!-- Enrolment type -->
          <div class="form-group">
            <label for="iTokenType">Vrsta vpisa: </label>
            <input class="form-control input-sm" type="text" id="iTokenType" ng-model="vm.token.type.name" ng-disabled="vm.token.type != undefined">
          </div>
        </div>
        <div class="col-md-6">
          <!--Year/additional year -->
          <div class="form-group">
            <label for="iTokenYear">Letnik/dodatno leto: </label>
            <input class="form-control input-sm" type="text" id="iTokenYear" ng-model="vm.token.year.name" ng-disabled="vm.token.year != undefined">
          </div>
        </div>
        <div class="col-md-6">
          <!-- Study kind -->
          <div class="form-group">
            <label for="iTokenKind">Način študija: </label>
            <input class="form-control input-sm" type="text" id="iTokenKind" ng-model="vm.token.kind.name" ng-disabled="vm.token.kind != undefined">
          </div>
        </div>
        <div class="col-md-6">
          <!-- Study form -->
          <div class="form-group">
            <label for="iTokenKind">Oblika študija: </label>
            <input class="form-control input-sm" type="text" id="iTokenKind" ng-model="vm.token.form.name" ng-disabled="vm.token.kind != undefined">
          </div>
        </div>
        <div class="col-md-6">
          <!-- Study year of first enrolment -->
          <div class="form-group">
            <label for="">Študijsko leto prvega vpisa v ta študijski program: </label>
            <input class="form-control input-sm" type="text" id="" ng-model="lala" ng-disabled="">
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
  </div>

  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"><span class="glyphicon glyphicon-briefcase"></span> Priloga 1: Predmetnik</h3>
    </div>
    <div class="panel-body">

      to-do

    </div>
  </div>

</div>
